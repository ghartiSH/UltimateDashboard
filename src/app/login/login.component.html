<div style="height: 100vh; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(assets/images/login.jpg); background-size: cover;background-position: center;">
    <div class="form" >
        <p class="text" style="color: #ff9b00; font-size: 30px; font-weight: 600; margin-top: 50px;">GET STARTED WITH US</p>
        <p class="text">SIGN IN TO START YOUR SESSION</p>
        <mat-card style="width: 90%; height: 100%;background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(assets/images/loginback.jpg); background-size: cover;background-position: center;color: white;">
           <mat-form-field>
               <mat-label>Username</mat-label>
               <input matInput style="color: white;">
           </mat-form-field>
           <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput style="color: white;">
        </mat-form-field>

        <section style="display: block;">
            <mat-checkbox style="float: left;"> Remember me</mat-checkbox>
            <p class="text" style="float: right;"> Forgot pwd?</p>
        </section>
        <button mat-button style="width: 100%;background-color: #3e8ef7;"> Sign In</button>

        <section style="margin-top: 30px; display: flex; justify-content: center;flex-direction: column; align-items: center;">
            <p>Sign in with</p>
            <section style="display: flex;">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-envelope"></i>
                <i class="bi bi-instagram"></i>
            </section>
            <section style="margin-top: 30px;">
                <p>Don't have an account?  <span style="color:#3e8ef7">Sign Up</span></p>
            </section>
        </section>
        </mat-card>

    </div>
</div>
